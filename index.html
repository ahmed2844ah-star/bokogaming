
<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Boko Gaming Elite</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Cairo', sans-serif;
        margin: 0;
        overflow-x: hidden;
        transition: background-color 0.3s ease, color 0.3s ease;
      }
      .gradient-border {
        border: 2px solid transparent;
        background-image: linear-gradient(currentColor, currentColor), linear-gradient(to right, #3b82f6, #8b5cf6);
        background-origin: border-box;
        background-clip: padding-box, border-box;
      }
      @keyframes fly {
        0% { transform: translate(0, 0) rotate(0deg); }
        50% { transform: translate(10px, -10px) rotate(-5deg); }
        100% { transform: translate(0, 0) rotate(0deg); }
      }
      .animate-fly {
        animation: fly 3s ease-in-out infinite;
      }
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fadeIn {
        animation: fadeIn 0.6s ease-out forwards;
      }
      @keyframes dealCard {
        0% { opacity: 0; transform: translate(200px, -200px) rotate(20deg) scale(0.5); }
        100% { opacity: 1; transform: translate(0, 0) rotate(0deg) scale(1); }
      }
      .animate-deal {
        animation: dealCard 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
      }
      @keyframes shimmer {
        0% { transform: translateX(-150%); }
        50% { transform: translateX(150%); }
        100% { transform: translateX(150%); }
      }
      .animate-shimmer {
        animation: shimmer 3s infinite;
      }
      @keyframes pulse-glow {
        0%, 100% { box-shadow: 0 0 5px rgba(59, 130, 246, 0.2); }
        50% { box-shadow: 0 0 25px rgba(59, 130, 246, 0.6); }
      }
      .animate-pulse-glow {
        animation: pulse-glow 2s infinite;
      }
      
      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    </style>

}
</script>

</head>

  </body>
</html>
